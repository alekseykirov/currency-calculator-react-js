<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Calculator ReactJS</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/react@latest/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@latest/dist/react-dom.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>
<div class="wrapper">
    <div class="calc">
        <div class="calc__header">
            <button class="button js-buttonAdd">
                Добавить строчку
            </button>
        </div>
        <div class="calc__board">
            <div class="calc__board-title">
                <b>Сумма, р.</b>
            </div>
            <div id="js-calcForm">
                <!--code-->
            </div>
        </div>
        <div class="calc__footer ">
            <span>Итого:</span>
            <b class="calc__amount js-calc__amount">0</b>
        </div>
    </div>
</div>
<script type="text/babel">
    class Field extends React.Component {
        constructor(props) {
            super(props);
            this.state = {active: false};
        }

        render() {
            return (
                <li className="calc__item inactive">
                    <div className="calc__container">
                        <label>
                            <span className="calc__value js-titleValue">{this.props.variable}</span>
                            <a href="#" className="delete js-buttonDelete">Удалить</a>
                        </label>
                    </div>
                </li>
            )
        }
    }

    class Form extends React.Component {
        render() {
            var sum = [];
            this.props.variables.forEach(function (variable) {
                sum.push(<Field variable={variable}/>)
            });
            return (
                    <ul className="calc__list">{sum}</ul>
            )
        }
    }

    var VARIABLES = [3, 4, 6];

    ReactDOM.render(
            <Form variables={VARIABLES}/>,
        document.getElementById('js-calcForm')
    )
</script>
</body>
</html>
