<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Calculator ReactJS</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/react@latest/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@latest/dist/react-dom.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>
<div class="wrapper">
    <div class="calc">
        <div class="calc__header">
            <button class="button js-buttonAdd">
                Добавить строчку
            </button>
        </div>
        <div class="calc__board">
            <div class="calc__board-title">
                <b>Сумма, р.</b>
            </div>
            <ul class="calc__list" id="js-calcForm">
                <!--code-->
            </ul>
        </div>
        <div class="calc__footer ">
            <span>Итого:</span>
            <b class="calc__amount js-calc__amount">0</b>
        </div>
    </div>
</div>
<script type="text/babel">
    class ProductRow extends React.Component {
        render() {
            return (
                <li className="calc__item inactive">
                    <div className="calc__container">
                        <label>
                            <span className="calc__value js-titleValue">{this.props.product}</span>
                            <a href="#" className="delete js-buttonDelete">Удалить</a>
                        </label>
                    </div>
                </li>
            )
        };
    }

    class ProductTable extends React.Component {
        render() {
            var rows = [];
            this.props.products.forEach(function (product) {
                rows.push(<ProductRow product={product}/>)
            });
            return <div>{rows}</div>
        }
    }

    class App extends React.Component {
        render() {
            return <ProductTable products={this.props.products}/>
        }
    }

    var VARIABLES = [3, 4, 6];

    ReactDOM.render(
            <App products={VARIABLES}/>,
        document.getElementById('js-calcForm')
    )
</script>
</body>
</html>
