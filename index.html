<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Calculator ReactJS</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/react@15.3.1/dist/react.min.js"></script>
    <script src="https://unpkg.com/react-dom@15.3.1/dist/react-dom.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>
<div class="wrapper">
    <div class="calc">
        <div class="calc__header">
            <button class="button js-buttonAdd">
                Добавить строчку
            </button>
        </div>
        <div class="calc__board">
            <div class="calc__board-title">
                <b>Сумма, р.</b>
            </div>
            <div id="js-calcForm">
                <!--code-->
            </div>
        </div>
        <div class="calc__footer ">
            <span>Итого:</span>
            <b class="calc__amount js-calc__amount">0</b>
        </div>
    </div>
</div>
<script type="text/babel">
    var Form = React.createClass({
        getInitialState: function () {
            return ({
                activity: false
            })
        },

        save() {
            var value = this.refs.newTxt.value;
            this.props.edit(+value, this.props.index)
            this.setState({activity: !this.state.activity})
        },

        edit: function () {
            this.setState({activity: !this.state.activity});
        },

        remove: function () {
            this.props.remove(this.props.index);
        },

        renderActive: function () {
            return (
                <li className="calc__item active">
                    <div className="calc__container">
                        <label>
                            <input ref="newTxt" type="number" className="calc__input js-fieldValue"/>
                            <button className="button button_save js-buttonSave" onClick={this.save}>Сохранить
                            </button>
                        </label>
                    </div>
                </li>
            )
        },

        renderInactive: function () {
            return (
                <li className="calc__item inactive">
                    <div className="calc__container">
                        <label>
                            <span className="calc__value js-titleValue"
                                  onClick={this.edit}>{this.props.children}</span>
                            <a href="#" className="delete js-buttonDelete" onClick={this.remove}>Удалить</a>
                        </label>
                    </div>
                </li>
            )
        },

        render: function () {
            if (this.state.activity) {
                return <ul className="calc__list">{this.renderActive()}</ul>
            } else {
                return <ul className="calc__list">{this.renderInactive()}</ul>
            }
        }
    });

    var Field = React.createClass({
        getInitialState: function () {
            return ({
                value: [1, 4, 5],
            })
        },

        removeValue: function (index) {
            var arr = this.state.value;
            arr.splice(index, 1);
            this.setState({value: arr});
        },

        addValue: function (value, index) {
            var arr = this.state.value;
            arr[index] = value;
            this.setState({value: arr});
        },

        eachValue: function (value, index) {
            return (
                <Form key={index} index={index} remove={this.removeValue} edit={this.addValue}>
                    {value}
                </Form>
            )
        },

        render: function () {
            return (
                <div>
                    {this.state.value.map(this.eachValue)}
                </div>
            )
        }
    });

    ReactDOM.render(
            <Field />,
        document.getElementById('js-calcForm')
    )
</script>
</body>
</html>
