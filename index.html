<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Calculator ReactJS</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/react@latest/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@latest/dist/react-dom.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>
<div class="wrapper">
    <div class="calc">
        <div class="calc__header">
            <button class="button js-buttonAdd">
                Добавить строчку
            </button>
        </div>
        <div class="calc__board">
            <div class="calc__board-title">
                <b>Сумма, р.</b>
            </div>
            <ul class="calc__list" id="js-calcForm">
                <!--code-->
            </ul>
        </div>
        <div class="calc__footer ">
            <span>Итого:</span>
            <b class="calc__amount js-calc__amount">0</b>
        </div>
    </div>
</div>

<script type="text/babel">
    class TitleVariables extends React.Component {
        render() {
            return (
                <li className="calc__item">
                    <div className="calc__container">
                        <label>
                            <span className="calc__value js-titleValue">{this.props.variables}</span>
                        </label>
                    </div>
                </li>
            )
        }
    }

    class PrintVariables extends React.Component {
        render() {
            var rows = [];
            this.props.variables.forEach(function (variables) {
                rows.push(<TitleVariables variables={variables} key={variables}/>);
            });
            return <div>{rows}</div>;
        }
    }

    class FilterablePrintVariables extends React.Component {
        render() {
            return (
                <div>
                    <PrintVariables variables={this.props.variables}/>
                </div>
            );
        }
    }

    var SUM = [2, 5, 4, 6, 3];

    ReactDOM.render(
        <FilterablePrintVariables variables={SUM}/>,
        document.getElementById('js-calcForm')
    );
</script>

</body>
</html>
